<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Fashion Driven</title>
</head>
<body>
    <header>
        <img src="./media/Logo.png" alt="Logo Fashion Driven">
    </header>
    <main>
        <div class="left-square">
            <div class="left-squarezinho">
                <div class="retangulo modelo">
                    
                    <p class="titulinho">Escolha o modelo</p>
                    
                    <div class="produtos">
                        <div class="imgs">
                            <div class="img-circle">
                                <img src="./media/tshirt.png" alt="T-shirt">
                            </div>
                            <p>T-shirt</p>
                        </div>
                        <div class="imgs">
                            <div class="img-circle">
                                <img src="./media/Camiseta.png" alt="Camiseta">
                            </div>
                            <p>Camiseta</p>
                        </div>
                        <div class="imgs">
                            <div class="img-circle">
                                <img src="./media/Mangalonga.png" alt="Manga longa">
                            </div>
                            <p>Manga longa</p>
                        </div>
                    </div>

                </div>
                <div class="retangulo gola">

                    <p class="titulinho">Escolha a gola </p>

                    <div class="produtos">
                        <div class="imgs">
                            <div class="img-circle">
                                <img src="./media/GolaV.png" alt="Gola V">
                            </div>
                            <p>Gola V</p>
                        </div>
                        <div class="imgs">
                            <div class="img-circle">
                                <img src="./media/GolaRedonda.png" alt="Gola Redonda">
                            </div>
                            <p>Gola Redonda</p>
                        </div>
                        <div class="imgs">
                            <div class="img-circle">
                                <img src="./media/GolaPolo.png" alt="Gola polo">
                            </div>
                            <p>Gola polo</p>
                        </div>
                    </div>

                </div>
                <div class="retangulo tecido">

                    <p class="titulinho">Escolha o tecido</p>

                    <div class="produtos">
                        <div class="imgs">
                            <div class="img-circle">
                                <img src="./media/Seda.png" alt="Seda">
                            </div>
                            <p>Seda</p>
                        </div>
                        <div class="imgs">
                            <div class="img-circle">
                                <img src="./media/Algodão.png" alt="Algodão">
                            </div>
                            <p>Algodão</p>
                        </div>
                        <div class="imgs">
                            <div class="img-circle">
                                <img src="./media/Poliester.png" alt="Poliéster">
                            </div>
                            <p>Poliéster</p>
                        </div>
                    </div>

                </div>
                <div class="confirmacao">
                    <p class="titulinho">Imagem de referência</p>
                    <input type="text" placeholder="Insira o link">
                    <button>Confirmar pedido</button>
                </div>
            </div>

        </div>
        <div class="right-square">
            <img src="./media/ilustração.png" alt="Ilustração Fashion Driven">
        </div>
    </main>

    <footer>
        <p class="pedidos-anteriores">Ultimos pedidos</p>
        <div class="ultimos-pedidos">
            <div>
                <img src="./media/Blusa4.png" alt="">
                <p class="criador">Criador: Agata</p>
            </div>

        </div>
    </footer>


    <script src="./script.js"></script>
</body>
</html>
